<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="TODO">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-element">
      <label for="new-task" class="add-element__label">Add Item</label>
      <div class="add-element__container">
        <input id="new-task" class="add-element__input" type="text">
        <button class="add-element__btn">Add</button>
      </div>
    </section>
    <section class="incompleted">
      <h3 class="incompleted__title">Todo</h3>
      <ul id="incompleted-tasks" class="task">
        <li class="task__item">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="task__edit-btn">Edit</button>
          <button class="task__delete-btn">
            <img class="task__btn-icon" src="./remove.svg" alt="Delete icon">
          </button>
        </li>
        <li class="task__item task__item_edit">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="task__edit-btn">Save</button>
          <button class="task__delete-btn">
            <img class="task__btn-icon" src="./remove.svg" alt="Delete icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title">Completed</h3>
      <ul id="completed-tasks" class="task task_completed">
        <li class="task__item">
          <input type="checkbox" checked class="task__checkbox">
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__edit-btn">Edit</button>
          <button class="task__delete-btn">
            <img class="task__btn-icon" src="./remove.svg" alt="Delete icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
